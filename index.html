<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="master.css" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>

  <body>
    <h1>Choose your weapon</h1>
    <div class="selections">
      <button class="selection" data-selection="rock">🤘</button>
      <button class="selection" data-selection="paper">🗒</button>
      <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <h3>RESULTS:</h3>
    <div class="results">
      <div>
        You:
        <span class="results-score">0</span>
      </div>
      <div data-final-colum>
        Computer:
        <span class="results-score">0</span>
      </div>
      <!--<div class="results-selection winner">🤘</div>
      <div class="results-selection">✂️</div>-->
    </div>
  </body>
</html>
