<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="master.css" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <h1>Choose your weapon</h1>
    <h1 id="user-choice"></h1>

    <button class="choices" data-selection="rock">rock</button>
    <button class="choices" data-selection="paper">paper</button>
    <button class="choices" data-selection="scissors">scissors</button>

    <h2>Computer Choice</h2>
    <h2 id="computer-choice"></h2>

    <h3>RESULTS:</h3>
    <h3 id="result"></h3>
  </body>
</html>
